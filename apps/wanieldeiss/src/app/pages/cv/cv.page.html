<section id="cv-section" class="min-h-screen flex justify-center items-center">
  <div class="">
    <ol class="relative border-l border-gray-200 dark:border-gray-700">
      <li
        class="ml-6"
        [ngClass]="{'mb-10': !last}"
        *ngFor="let cv of cvList; let last = last"
      >
        <span
          class="absolute flex items-center justify-center w-6 h-6 bg-sky-100 rounded-full -left-3 ring-8 ring-white dark:ring-gray-900 dark:bg-sky-900"
        >
          <svg
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            class="w-3 h-3 text-sky-800 dark:text-sky-300"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M7.5 5.25a3 3 0 013-3h3a3 3 0 013 3v.205c.933.085 1.857.197 2.774.334 1.454.218 2.476 1.483 2.476 2.917v3.033c0 1.211-.734 2.352-1.936 2.752A24.726 24.726 0 0112 15.75c-2.73 0-5.357-.442-7.814-1.259-1.202-.4-1.936-1.541-1.936-2.752V8.706c0-1.434 1.022-2.7 2.476-2.917A48.814 48.814 0 017.5 5.455V5.25zm7.5 0v.09a49.488 49.488 0 00-6 0v-.09a1.5 1.5 0 011.5-1.5h3a1.5 1.5 0 011.5 1.5zm-3 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
            ></path>
            <path
              d="M3 18.4v-2.796a4.3 4.3 0 00.713.31A26.226 26.226 0 0012 17.25c2.892 0 5.68-.468 8.287-1.335.252-.084.49-.189.713-.311V18.4c0 1.452-1.047 2.728-2.523 2.923-2.12.282-4.282.427-6.477.427a49.19 49.19 0 01-6.477-.427C4.047 21.128 3 19.852 3 18.4z"
            ></path>
          </svg>
        </span>
        <h3
          class="flex items-center mb-1 text-lg font-semibold text-gray-900 dark:text-white"
        >
          {{ cv.companyName }}
        </h3>
        <span
          class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
        >
          from
          <time [attr.datetime]="cv.from">{{ cv.from | date:'y' }}</time>
          to
          <span *ngIf="cv.isCurrent">today</span>
          <span *ngIf="!cv.isCurrent">
            <time [attr.datetime]="cv.to">{{ cv.to | date:'y' }}</time>
          </span>
        </span>
        <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">
          Get access to over 20+ pages including a dashboard layout, charts,
          kanban board, calendar, and pre-order E-commerce & Marketing pages.
        </p>
      </li>
    </ol>
  </div>
</section>
